<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selo Diário</title>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">	
	<link rel="stylesheet" href="includes/estilo.css">
	<link rel="stylesheet" href="../includes/tooltip.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
</head>
<body>
	<div id="corpo" oncontextmenu="return false;">
		<div id="selocontainer"><div class="seloitens"></div></div>
	</div>
	<script src="../pacotes/includes/pacotes.js"></script>
	<script src="../includes/tooltip.js"></script>
	<script src="../includes/itens.js"></script>
	<script>
$(document).ready(function() {
    const params = new URLSearchParams(window.location.search);
    const pacoteNome = params.get('pacote');

    // Verifique se o pacote existe no namespace
    if (pacoteNome && window.Pacotes[pacoteNome]) {
        try {
            const pacote = window.Pacotes[pacoteNome];
			
			// Adicionar classe no corpo
			if (pacote.classe) {
				$("#corpo").addClass(pacote.classe);
			}
			
            // Adicionar itens se presentes
            if (pacote.itens) {
                pacote.itens.forEach(itemCommand => {
                    eval(itemCommand);
                });
            }

            // Adicionar scripts adicionais se presentes
            if (pacote.scripts) {
                pacote.scripts.forEach(scriptUrl => {
                    const script = document.createElement('script');
                    script.src = scriptUrl;
                    document.head.appendChild(script);
                });
            }
        } catch (error) {
            console.error("Erro ao processar o pacote:", error);
        }
    } else {
        console.warn("Pacote não encontrado ou parâmetro 'pacote' ausente na URL.");
    }
});
document.addEventListener("DOMContentLoaded", function() {
	setTimeout(function() {				
		var items = document.querySelectorAll('.item');									
		if (items.length === 0) {					
			return;
		}				
		var vipCount = 0;

		items.forEach(function(item, index) {			
			vipCount = vipCount + 1;
			var vipDiv = document.createElement('div');
			vipDiv.className = 'diacontador';
			vipDiv.textContent = 'Dia ' + vipCount;
			
			item.prepend(vipDiv);
		});
	}, 100);
});
	</script>
</body>
</html>
