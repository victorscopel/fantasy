					$('body').append(tooltipClone); // Adiciona o clone ao body

						opacity: '0',

					});

						position: 'absolute',
						top: offset.top,
						left: offset.left,
						visibility: 'visible',
						display: 'block',
						zIndex: 9999
					});

				});
